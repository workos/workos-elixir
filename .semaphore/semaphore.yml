version: v1.0
name: workos-elixir pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test
    task:
      jobs:
        - name: Format and lint
            - checkout
            - mix do local.hex --force, local.rebar --force
            - mix do deps.get, deps.compile
            - mix format --check-formatted
        - name: Run mix test
          commands:
            - checkout
            - mix do local.hex --force, local.rebar --force
            - mix do deps.get, deps.compile
            - mix test